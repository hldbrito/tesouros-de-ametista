<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesouros de Ametista</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap');

        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: #fdf8ff; /* Um fundo levemente lilás */
            color: #4a2a69; /* Roxo escuro para o texto */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(74, 42, 105, 0.1);
            border: 1px solid #e0c8ff;
        }
        h1 {
            font-size: 2.8em;
            color: #6a3a93; /* Um tom de ametista */
            margin-bottom: 10px;
        }
        p {
            font-size: 1.4em;
            line-height: 1.6;
            max-width: 600px;
        }
        .em-breve {
            font-weight: bold;
            color: #8a2be2; /* BlueViolet, um roxo mais vibrante */
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tesouros de Ametista</h1>
        <p>Conectando você à energia pura das pedras preciosas. Uma fonte de energia, proteção e equilíbrio.</p>
        <p class="em-breve">✨ Em breve, nossa loja estará no ar! ✨</p>
    </div>
</body>
</html>
